<!DOCTYPE html>
<html lang="zh">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>CSS变形示例</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #f00;
        /* 在这里添加变形属性 */
      }
      .rotate-box {
  width: 100px;
  height: 100px;
  background-color: #f00;
  transform: rotate(45deg); /* 旋转方块 */
}

.scale-circle {
  width: 100px;
  height: 100px;
  background-color: #00f;
  border-radius: 50%; /* 创建圆形 */
  transform: scale(1.2); /* 缩放圆形 */
}
    </style>
    </head>
    <body>
      <div class="box"></div>
    </body>
    </html>
